<h1 class="text-3xl">Listado de Pokemon's</h1>

<h2 class="text-xl">Pagina actual: {{ currentPage() }}</h2>

<hr class="my-4" />

@if (pokemons()) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<!-- TODO: pokemon-list-skeleton -->

<!-- TODO: Buttons Cargar siguiente y anterior -->

<div class="flex justify-between">
    <button
        [disabled]="currentPage() === 1"
        [routerLink]="['/pokemons/page', currentPage()! - 1]"
        class="mt-2"
    >
        Anteriores
    </button>
    <button [routerLink]="['/pokemons/page', currentPage()! + 1]" class="mt-2">
        Siguientes
    </button>
</div>
